<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FWI Prediction</title>
  <style>
    /* Reset margin/padding and ensure full viewport coverage */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Full-screen video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Behind content */
      filter: brightness(0.6); /* Darken for readability */
    }

    /* Main container styling on top of video */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9em;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    label span {
      font-size: 1.2em;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

button {
  grid-column: 1 / -1; /* make the button span all columns */
  justify-self: center; /* center within the grid cell */
  padding: 15px 30px;
  background: linear-gradient(90deg, #ff9800, #f44336);
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(244, 67, 54, 0.5);
}


.result-card {
  margin-top: 25px;
  padding: 20px;
  background: linear-gradient(90deg, #1d976c, #93f9b9); /* professional green blend */
  border-radius: 10px;
  text-align: center; /* center all content */
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.result-card strong {
  color: #ffeb3b; /* bright yellow for value emphasis */
}

    .result-card span {
      font-size: 2em;
    }
  </style>
</head>
